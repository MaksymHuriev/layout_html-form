<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>HTML Form</h1>
    <script type="text/javascript" src="./main.js"></script>

    <form method="post">

      <fieldset>
        <legend>Personal information</legend>

        <label class="form-field">
          Surname:
          <input
            type="text"
            name="surname"
            autocomplete="off"
          >
        </label>

        <label class="form-field">
          Name:
          <input
            type="text"
            name="name"
            autocomplete="off"
          >
        </label>

        <label class="form-field">
          How old are you?
          <input
            type="number"
            name="old"
            value="12"
            min="1"
            max="100"
          >
        </label>

        <label class="form-field">
          Full date of birth:
          <input type="date" name="date">
        </label>

        <label class="form-field">
          I accept the term of the agreement
          <input type="checkbox" name="terms" required>
        </label>
      </fieldset>

      <fieldset>
        <legend>Registration</legend>

        <label class="form-field">
          E-mail:
          <input
            type="email"
            name="email"
            placeholder="email@example.com"
            required
          >
        </label>

        <label class="form-field">
          Password:
          <input
            type="password"
            name="password"
            required minlength="6"
            maxlength="30"
          >
        </label>
      </fieldset>

      <fieldset>
        <legend>An interesting fact about you!</legend>

        <div class="form-field">
          Do you love cats?

          <label>
            <input
              type="radio"
              name="love-cats"
              value="Y"
              checked
            >
            Yes
          </label>

          <label>
            <input
              type="radio"
              name="love-cats"
              value="N"
            >
              No
          </label>
        </div>

        <label class="form-field">
          What is your favorite color?
          <input type="color" name="favorite-color">
        </label>

        <label class="form-field">
          What time do you go to bed?
          <input type="time" name="time-go-to-bed">
        </label>

        <label class="form-field">
          What are your favorite brand of car?

          <select name="favorite-car" required multiple>
            <option disabled selected>Choose a car</option>
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="mercedes-benz">Mercedes-Benz</option>
          </select>
        </label>

        <label class="form-field">
          How do you rate our work?
          <input type="range" name="rate-our-work">
        </label>
      </fieldset>

      <fieldset>
        <legend>Additional info:</legend>

        <label class="form-field">
          Comments:
          <textarea name="comments" rows="2" cols="10"></textarea>
        </label>
      </fieldset>

      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
    </form>
  </body>
</html>
